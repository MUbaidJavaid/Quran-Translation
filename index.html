  <script>
    let surahData = [];

    // Fetch Surah Data
    async function fetchSurahData() {
      const response = await fetch('https://raw.githubusercontent.com/yousuf-git/quran_data/refs/heads/main/surah_details.json');
      const data = await response.json();
      surahData = data;
      renderSurahCards(surahData); // Initially display all surahs
    }

    // Function to render Surah cards
    function renderSurahCards(surahArray) {
      const surahList = document.getElementById("surah-list");
      surahList.innerHTML = ""; // Clear existing list
      if (surahArray.length === 0) {
        surahList.innerHTML = '<p class="text-gray-600 dark:text-gray-400">No results found</p>';
        return;
      }

      let firstCard = null; // Store first matching surah
      let i = 1;
      surahArray.forEach((surah, index) => {
        const card = document.createElement("div");
        card.className = "relative bg-white dark:bg-gray-800 mx-4 lg:mx-0 text-gray-800 dark:text-white ring-1 ring-gray-300 dark:ring-gray-600 w-[90%] px-4 py-2 rounded-lg flex items-center shadow-lg cursor-pointer transition-all duration-300 group hover:ring-2 hover:ring-teal-500 dark:hover:ring-2 dark:hover:ring-teal-500";
        card.innerHTML = `
        <!-- Rotated Box with Normal Number -->
        <div class="absolute -left-5 top-1/2 transform -translate-y-1/2 w-10 h-10 flex items-center justify-center rounded-md font-bold text-lg rotate-45 ring-1 ring-gray-300 dark:ring-gray-600 bg-gray-100 dark:bg-gray-700 transition-all duration-300 group-hover:bg-teal-500 group-hover:ring-0">
            <span class="transform text-sm font-medium rotate-[-45deg] text-gray-800 dark:text-white group-hover:text-white">${i++}</span>
        </div>
        
        <div class="ml-8">
            <h2 class="text-lg font-popLight">${surah.surahName} <span class="text-sm group-hover:text-teal-500 dark:group-hover:text-teal-300 text-gray-600 font-extraLight dark:text-gray-400"> (${surah.totalAyah})</span></h2>
            <p class="text-sm text-gray-600 dark:text-gray-400 transition-all font-extraLight duration-300 group-hover:text-teal-500 dark:group-hover:text-teal-300">${surah.surahNameTranslation}</p>
        </div>
        <div class="ml-auto text-right">
            <p class="text-xl font-arabic">${surah.surahNameArabic}</p>
            <p class="text-sm text-gray-600 dark:text-gray-400 transition-all duration-300 group-hover:text-teal-500 font-extraLight dark:group-hover:text-teal-300">${surah.revelationPlace}</p>
        </div>
        `;

        // Click event to navigate to Surah translation page
        card.addEventListener("click", () => {
          window.location.href = `translation.html?surah=${surah.surahNumber}`;
        });

        surahList.appendChild(card);

        if (index === 0) firstCard = card; // Store first matching surah
      });

      // Scroll first matched Surah to top & highlight
      if (firstCard) {
        setTimeout(() => {
          firstCard.scrollIntoView({ behavior: "smooth", block: "start" });
          firstCard.classList.add("ring-2", "ring-blue-500", "transition-all", "duration-500");
          setTimeout(() => {
            firstCard.classList.remove("ring-2", "ring-blue-500");
          }, 2000);
        }, 200);
      }
    }

    // Search function
    function searchSurah(query) {
      const searchQuery = query.toLowerCase();
      const filteredSurahs = surahData.filter((surah) =>
        surah.surahName.toLowerCase().includes(searchQuery) ||
        surah.surahNameTranslation.toLowerCase().includes(searchQuery) ||
        surah.surahNameArabic.includes(searchQuery)
      );
      renderSurahCards(filteredSurahs);
    }

    // Live Search Function (for desktop)
    document.getElementById("search").addEventListener("input", function (e) {
      searchSurah(e.target.value);
    });

    // Mobile Live Search Function
    document.getElementById("mobile-search-input").addEventListener("input", function (e) {
      searchSurah(e.target.value);
    });

    // Mobile Menu Toggle
    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("mobile-search").classList.toggle("hidden");
    });


 // Theme Toggle
const themeToggleBtn = document.getElementById('theme-toggle');

function toggleTheme() {
  if (localStorage.getItem('theme') === 'dark') {
    document.documentElement.classList.remove('dark');
    localStorage.setItem('theme', 'light');
    themeToggleBtn.innerHTML = `<img src="images/moon.png" alt="" class="w-6 h-6">`;
  } else {
    document.documentElement.classList.add('dark');
    localStorage.setItem('theme', 'dark');
    themeToggleBtn.innerHTML = `<img src="images/sun.png" alt="" class="w-6 h-6">`;
  }
}

// Initialize Theme
if (localStorage.getItem('theme') === 'dark') {
  document.documentElement.classList.add('dark');
  themeToggleBtn.innerHTML = `<img src="images/sun.png" alt="" class="w-6 h-6">`;
} else {
  document.documentElement.classList.remove('dark');
  themeToggleBtn.innerHTML = `<img src="images/moon.png" alt="" class="w-6 h-6">`;
}

themeToggleBtn.addEventListener('click', toggleTheme);

    // Fetch Data & Render Initially
    fetchSurahData();
  </script>
